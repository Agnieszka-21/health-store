{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-4 mb-3">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="logo-font mb-4">Delete article</h2>
            <h5 class="text-muted">{{ article.title }}</h5>
            <hr>
            <p class="fw-bold">Are you sure you want to delete this article?</p>
            <p class="text-danger fw-bold">This action cannot be undone.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-8 col-lg-6">
            <form method="POST" action="{% url 'delete_article' article.id %}" class="form mb-2">
                {% csrf_token %}
                <div class="my-4">
                    <a class="btn btn-admin" href="{% url 'articles' %}">Cancel</a>
                    <button class="btn btn-admin ms-4" type="submit">Delete</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
