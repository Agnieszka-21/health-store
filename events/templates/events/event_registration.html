{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Register for the following event:</h2>
            <h5 class="text-muted">{{ event.title }}</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'register' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ registration_form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'events' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Register</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
