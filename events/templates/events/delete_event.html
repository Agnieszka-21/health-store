{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="logo-font mb-4">Delete online event</h2>
            <h5 class="text-muted">{{ event.title }}</h5>
            <p>with {{ event.speaker }}</p>
            <p>When: {{ event.when }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'delete_event' event.id %}" class="form mb-2">
                {% csrf_token %}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'events' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Delete</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
