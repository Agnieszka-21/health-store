{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4 mb-3">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Product Management</h2>
            <h5 class="text-muted">Delete a product</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-8 col-lg-6">
            <hr>
            <form method="POST" action="{% url 'delete_product' product.id %}" class="form mb-2">
                {% csrf_token %}
                <div>
                    <p>Are you sure you want to delete <span class="fw-bold">{{ product.name }}?</span></p>
                    <p class="text-danger fw-bold">This action cannot be undone</p>
                    <div class="mt-4 mb-5">
                        <a class="btn btn-admin" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-admin ms-4" type="submit">Delete product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
