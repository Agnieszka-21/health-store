{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Homepage Management</h2>
            <h5 class="text-muted"> Choose Carousel</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'choose_carousel' %}" class="form mb-2">
                {% csrf_token %}
                <label class="form-label" for="available-carousels">Available carousels</label>
                <select class="select form-select" name="available-carousels" id="available-carousels">
                    {% for carousel in available_carousels %}
                        <option value="{{ carousel.title }}">{{ carousel.title }} | Created on {{ carousel.created_on }}</option>
                    {% endfor %}
                </select>
                <div class="text-right">
                    <a class="btn btn-light rounded-0" href="{% url 'admin_panel' %}">Cancel</a>
                    <button class="btn btn-dark rounded-0" type="submit">Activate Carousel</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
