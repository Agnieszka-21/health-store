{% extends "base.html" %}
{% load static %}


{% block extra_title %}- Home{% endblock %}

{% block searchbar %}
<div id="search" class="w-100 mx-auto p-3">
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="What product would you like to find? Type its name here">
        <button class="btn btn-outline-success" type="submit" aria-label="Search now"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
    </form>
</div>
{% endblock %}

{% block page_header %}
<!-- Carousel based on Booststrap docs: https://getbootstrap.com/docs/5.0/components/carousel/ -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../media/home_prunes.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../media/home_aroma.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../media/home_gift.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../media/home_supplements.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}

{% block content %}
<div class="py-5 text-center">
    <button type="button" class="btn btn-lg btn-outline-success">Shop now</button>
</div>
{% endblock %}
